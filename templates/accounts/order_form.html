{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container mt-5">
<form action="" method="POST">
    {% csrf_token %}
    {{ form.management_form }}
        {% for field in form %}
            {{field|crispy}}
            <hr>
        {% endfor %}
    <button type="submit" name="submit" class="btn btn-sm btn-info">Submit</button>
</form>
</div>
{% endblock  %}
