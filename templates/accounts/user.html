{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
{% include 'parts/status.html' %}

<div class="row">
    <div class="col-md">
        <div class="card card-body">
            <table class="table table-sm">
                <tr>
                    <th>Product</th>
                    <th>Note</th>
                    <th>Date Orderd</th>
                    <th>Status</th>
                </tr>
                
                {% for order in orders %}
                    <tr>
                        <th>{{order.product}}</th>
                        <th>{{order.note}}</th>
                        <th>{{order.date_created}}</th>
                        <th>{{order.status}}</th>
                    </tr>
                {% endfor %}
                    
            </table>
        </div>
    </div>
</div>
{% endblock  %}
